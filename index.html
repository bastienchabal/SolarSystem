<!DOCTYPE html>
<html lang="en">
    <head>
	<meta charset="utf-8">
	<title>My first three.js app</title>
	<style>
	 body { margin: 0; }
	 canvas { width: 100%; height: 90% }
	 #toolbar { color: white; position: absolute; }
	 #toolbar a { color: lightgrey; }
	 #toolbar a:hover { text-decoration: none; }
	</style>
    </head>
    <body>
	<p id="toolbar">
	    <a href="https://threejs.org/docs/index.html#Manual/Introduction/Creating_a_scene">Documentation</a>
	</p>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/84/three.js"></script>
	<script>
	 // Initialisation of the scene / camera / renderer
	 var scene = new THREE.Scene();
	 var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
	 var renderer = new THREE.WebGLRenderer();
	 renderer.setSize( window.innerWidth, window.innerHeight );
	 renderer.shadowMap.enabled = true;
	 document.body.appendChild( renderer.domElement );

	 camera.position.z = 5;

	 // Initialisation of your objects / materials / light
	 var solarSystem = new THREE.Object3D();
	 scene.add(solarSystem);

	 var ball = new THREE.SphereGeometry(1, 32, 32);
	 var sunMaterial = new THREE.MeshBasicMaterial( { color: 0xff4500 } );
	 var sun = new THREE.Mesh(ball, sunMaterial);
   sun.scale.set(0.4, 0.4, 0.4);
   solarSystem.add(sun);

   var marsMaterial = new THREE.MeshBasicMaterial({ color: 0xff9999 });
   var mars = new THREE.Mesh(ball, marsMaterial);
   mars.scale.set(0.3, 0.3, 0.3);
   sun.add(mars);
   mars.position.x += 7;

   var earthMaterial = new THREE.MeshBasicMaterial({ color: 0x095999 });
   var earth = new THREE.Mesh(ball, earthMaterial);
   earth.scale.set(0.4, 0.4, 0.4);
   sun.add(earth);
   earth.position.x = 5;

   var moonMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
   var moon = new THREE.Mesh(ball, moonMaterial);
   moon.scale.set(0.2, 0.2, 0.2);
   earth.add(moon);
   moon.position.x += 2;

  var geometry = new THREE.Geometry();
  var dotMaterial = new THREE.LineBasicMaterial({ color: 0xffffff });
	 // This is executed for each frames
	 function render() {
      /* var moonCoo : Vector3 = transform.TransformPoint(moon);
       geometry.vertices.push(moonCoo);
       var dot = new THREE.Line(geometry, dotMaterial);
       solarSystem.add(dot);*/
	     requestAnimationFrame( render );
       var moonCoo : Vector3 = transform.TransformPoint(moon);
        geometry.vertices.push(moonCoo);
        var dot = new THREE.Line(geometry, dotMaterial);
        solarSystem.add(dot);
	     // Animation code goes here
       sun.rotation.z += 0.01;
       earth.rotation.z += 0.1;
      // moon.position.y += 0.01;
	     renderer.render( scene, camera );
	 }

	 render();
	</script>
    </body>
</html>
